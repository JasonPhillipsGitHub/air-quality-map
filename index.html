<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NYC Air Quality Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div class='main-container'>

    <div id='mapContainer'>

      <div id='sidebar'>
          <h1>NYC Air Quality Map</h1>

         </br>
      </br>

<p>These are the air pollutants</p>

      <div class="btn-group-vertical" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" id = "ozo" data-toggle="popover"
      title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Ozone</button>


      <button type="button" class="btn btn-secondary" id = "so2">Sulfur Dioxide</button>
      <button type="button" class="btn btn-secondary" id = "blkcarb">Black Carbon</button>
      <button type="button" class="btn btn-secondary" id = "pm">Particulate Matter</button>
      <button type="button" class="btn btn-secondary" id = "no2">Nitrogen Dioxide</button>
    </div>
  </br>

  <p>  These are the health effects</p>
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary" id = "death">Deaths</button>
    <button type="button" class="btn btn-secondary" id = "asthma-hosp">Asthma-related </br>Hospitalizations</button>
    <button type="button" class="btn btn-secondary" id = "asthma-rates">Asthma Rates</button>
    </div>

      </br>

      <p class = "disclaimer"> Disclaimer about the data, when it was sourced, etc</p>


      <footer>Data retrieved from <a href ="https://prattcenter.net/resources/neighborhood_data_portal">
      Pratt Center for Community Development Neighborhood Data Portal </a>
      </footer>
      </div>


    </div>


  </div>

 <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <script src="js/scripts.js"></script>

</html>
